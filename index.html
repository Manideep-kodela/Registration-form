<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="my-container">
        <form action="" name="submit-to-google-sheet">
          <h1>Registration Form</h1>
            <label for="Name">Name: </label>
            <input type="text" id="name" name="name" >
            <br>
            <label for="e-mail">Email: </label>
            <input type="E-mail" id="e-mail" name="E-mail">
            <br>
            <label for="gender">Gender </label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="Female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">other</label>
            <br>
            <label fro="country">Country </label>
            <select id="country" name="country">
                <option value="india">India</option>
                <option value="US">US</option>
                <option value="australia">Australia</option>
                <option value="japan">Japan</option>
                <option value="england">England</option>
            </select>
            <br>
            <label for="message">Message </label>
            <textarea id="message" rows="5" cols="40" name="message"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
        
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzw4WQdznFlOD6AEBODlG2PeVOljHHaX8gnG-YqH3Ks-rRtfECiAGqq69kahzCH_QcwXg/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
    </div>
</body>
</html>
